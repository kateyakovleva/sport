<body class="body">

</header>
<main class="main" id="main">
	<ul class="container-hexagons" id="container-hexagons"></ul>
</main>
<script>
	const events = [
		{
			location: 'Стадион',
			date: '26 июня',
			time: '19:00',
			revals: [ 'Куприянов', 'Иванов']
		},
		{
			location: 'Олимпия',
			date: '18 июля',
			time: '12:00',
			revals: [ 'Ринатович', 'Иванов']
		},
		{
			location: 'Стадион',
			date: '12 августа',
			time: '10:00',
			revals: [ 'Олешкин', 'Жиганов']
		},
		{
			location: 'Стадион',
			date: '6 сентября',
			time: '21:00',
			revals: [ 'Милин', 'Иванов']
		},
		{
			location: 'Регби-Хаус',
			date: '2 октября',
			time: '16:00',
			revals: [ 'Куприянов', 'Стройбург']
		}
	]

	const store = {
		activeIndex: 2
	}
	function setActiveHexagon(index) {
		let container = document.getElementById('container-hexagons');
		let eLen = events.length - 1;
		events.reverse().forEach((event, i) =>{
			let el = container.querySelector(`[data-index="${i}"]`);
			if(index > 2 && i - index < 0 && !el.classList.contains('hide')) {
				el.classList.add('hide');
				el.classList.remove('hexagon');
			}
		})

		store.activeIndex = index;
	}

	const createEl = (event, index) => {
		let el = document.createElement("li");
		el.setAttribute('data-index', index)
		el.classList.add('hexagon');
		el.innerHTML = `
<div class="hexagon-content" onclick="clickHexagon">
<span>${event.location}</span>
<span>${event.date}</span>
<span>${event.time}</span>
<button class="button">Купить билеты</button>
</div>`;
		return el;
	}

	const initHexagon = () => {
		let container = document.getElementById('container-hexagons');

		events.slice(0,5).map((event, index) => {
			container.appendChild(createEl(event, index));
		});
	}

	initHexagon();

	function scrollEvents(e) {
		console.log(e)
	}

	document.getElementById('main').addEventListener("wheel", scrollEvents);

</script>
</body>
